plugins {
    id 'java'
}

group 'Practiseproject'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
test{
   useTestNG(){ 
    }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.testng', name: 'testng', version: '6.7'
    compile 'org.seleniumhq.selenium:selenium-api:3.11.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'io.qameta.allure', name: 'allure-selenide', version: '2.0-BETA22'
    compile 'org.seleniumhq.selenium:selenium-api:3.11.0'
    compile 'org.seleniumhq.selenium:selenium-java:3.10.0'
    compile 'org.apache.poi:poi:3.17'
    compile 'org.apache.poi:poi-ooxml:3.17'
    compile 'com.itextpdf:itextpdf:5.5.13'

}
